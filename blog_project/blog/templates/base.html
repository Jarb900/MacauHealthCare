<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'post_new' %}">+ New Blog Post</a>
        <a href="{% url 'about' %}">About</a>
    </nav>

    <header>
        <h1>Blog Site</h1>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} My Blog</p>
    </footer>
</body>
</html>

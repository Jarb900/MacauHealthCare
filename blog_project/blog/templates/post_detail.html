{% extends "base.html" %}

{% block content %}
<article>
    {% if error_message %}
        <h2>{{ error_message }}</h2>
    {% else %}
        <h2>{{ post.title }}</h2>
        <div class="post-body">
            {{ post.body|linebreaks }}
        <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
        <a href="{% url 'post_delete' post.pk %}">Delete Blog Post</a>
        </div>
    {% endif %}
</article>
<a href="{% url 'home' %}">Back to all posts</a>
{% endblock %}

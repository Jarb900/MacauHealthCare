{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #cce7ff;
    }
    .login-container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-family: Arial, sans-serif;
        background-color: white;
    }
    .login-container h2 {
        text-align: center;
        color: #003366;
    }

    .login-container label {
        display: block;
        color: #003366;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .login-container input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 15px;
        box-sizing: border-box;
        padding: 10px;
        margin: 5px 0;
    }

    .login-container button {
        background-color: #003366;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    .login-container button:hover {
        background-color: #0055cc;
    }

    .error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
    }
</style>
<div class="login-container">
    <h2>Login</h2>

    {% if form.errors %}
        <p style="color: red;">Invalid username or password.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
